<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Marschat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  </head>
  <body>
    <!-- navbar starts here -->
    <nav
      class="navbar bg-dark border-bottom border-body d-flex"
      data-bs-theme="dark"
      id="navbar"
    >
      <div class="container-fluid">
        <button class="btn btn-primary" onclick="handlesidebar()">=</button>
        <a class="navbar-brand" href="#">
          <img
            src="https://cdn-icons-png.flaticon.com/128/2739/2739635.png"
            alt="Logo"
            width="30"
            height="30"
            class="d-inline-block align-text-top"
          />
          Marschat
        </a>
      </div>
    </nav>
    <!-- navbar ends here -->

    <main class="d-flex mainconatinerformessages">
      <!-- left side starts here -->
      <div
        class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark mysidebar"
        id="sidebar"
      >
        <ul class="nav nav-pills flex-column mb-auto" id="userlistcontainer">
          <!-- <li class="nav-item">
            <a href="#" class="nav-link active" aria-current="page">
              <svg class="bi pe-none me-2" width="16" height="16">
                <use xlink:href="#home"></use>
              </svg>
              Home
            </a>
          </li> -->
        </ul>
        <hr />
        <div class="dropdown">
          <a
            href="#"
            class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="https://github.com/mdo.png"
              alt=""
              width="32"
              height="32"
              class="rounded-circle me-2"
            />
            <strong>mdo</strong>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
            <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
      <!-- left side ends here -->
      <div class="bg-danger" id="mainBox">
        <section class="msgBox" id="msgBox">
          <!-- messages will be here -->
        </section>
        <form>
          <input type="text" placeholder="Enter message" id="inputmsg" />
          <button
            type="submit"
            class="d-flex justify-content-center align-items-center"
          >
            >
          </button>
        </form>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
