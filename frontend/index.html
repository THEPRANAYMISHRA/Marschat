<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Marschat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  </head>
  <body>
    <!-- navbar starts here -->
    <nav
      class="navbar border-bottom border-body"
      data-bs-theme="dark"
      id="navbar"
    >
      <div class="container-fluid d-flex justify-content-start gap-3">
        <button class="btn btn-danger" onclick="handlesidebar()">
          <i class="bx bx-menu"></i>
        </button>
        <a class="navbar-brand" href="#">
          <img
            src="https://cdn-icons-png.flaticon.com/128/2739/2739635.png"
            alt="Logo"
            width="30"
            height="30"
            class="d-inline-block align-text-top"
          />
          Marschat
        </a>
      </div>
    </nav>
    <!-- navbar ends here -->

    <main class="d-flex mainconatinerformessages">
      <!-- left side starts here -->
      <div
        class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark mysidebar"
        id="sidebar"
      >
        <span class="h3 text-center bg-light text-dark"> Chats </span>
        <ul id="userlistcontainer">
          <!-- userlist will be visible here -->
        </ul>
        <hr />
        <p>UserName</p>
      </div>
      <!-- left side ends here -->
      <!-- right side starts here -->
      <div class="bg-danger" id="mainBox">
        <section class="msgBox" id="msgBox">
          <!-- messages will be here -->
        </section>
        <form>
          <input type="text" placeholder="Enter message" id="inputmsg" />
          <button
            type="submit"
            class="d-flex justify-content-center align-items-center btn btn-danger"
          >
            <i class="bx bxs-send"></i>
          </button>
        </form>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
